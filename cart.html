        <style>
            /* Custom styles for the cart page */
            .cart-container {
                margin: 40px auto;
                max-width: 900px;
                padding: 20px;
                border: 1px solid #ddd;
                background-color: #f9f9f9;
            }
            .cart-heading {
                background-color: lightgreen;
                color: black;
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ccc;
            }
            .cart-form {
                width: 100%;
                border-collapse: collapse;
            }
            .cart-form th, .cart-form td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
            .cart-form th {
                background-color: #e2e2e2;
                color: black;
            }
        </style>
    </head>

        <!-- Main Content: Cart Section -->
        <main>
            <div class="cart-container">
                <h2 class="cart-heading">Cart Items</h2>

                <table class="cart-form">
                    <thead>
                        <tr>
                            <th>Food</th>
                            <th>Price</th>
                            <th>Table Number</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pizza</td>
                            <td>$12.99</td>
                            <td>5</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>Burger</td>

                        </tr>
                        <tr>
                            <td>Pasta</td>
                            <td>$10.50</td>
                            <td>5</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary"style="background-color: black; color: white;">Proceed to Checkout</button>
                                </div>
            </div>
